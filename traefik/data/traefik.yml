api:
  dashboard: true
  debug: true
entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: ":443"
serversTransport:
  insecureSkipVerify: true
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: /config.yml
certificatesResolvers:
  DNS_PROVIDER_01:
    acme:
      email: <EMAIL ACCOUNT>
      storage: SSL_FILE_01.json
      dnsChallenge:
        provider: <PROVIDER NAME>
        resolvers:
          - "<IP RESOLVERS>"
